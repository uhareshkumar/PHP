<!DOCTYPE html>
<html>
	<head>
		<title>Parking Receipts</title>
		<script type="text/javascript">
			fare = 0;
			total = 0;
			function calculate()
			{
				var temp = document.getElementById('hours').value;
				if(temp <= 3)
				{
					fare = 2;
				}
				else
				{
					var t = temp - 3;
					fare = 2 + (t*0.5);
					if(fare > 10)
						fare = 10;
				}
				total = total+fare;
				document.getElementById('total1').innerHTML = "$"+total;
				document.getElementById('total2').innerHTML = "$"+fare;
			}
		</script>
	</head>
	<body>
		<div id="overAll">
			<div id="topic1">Total Of Yesterday Receipts</div>
			<div id="total1">0</div>
		</div>
		<div id="currentCustomer">
			<div id="topic2">Current Customer Receipts</div>
			<div id="total2">0</div>
		</div>
		<input type="text" id="hours">
		<button onclick="calculate()">Calculate</button>
		
	</body>
</html>
