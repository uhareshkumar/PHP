<!DOCTYPE html>
<html>
	<head>
		<title>9</title>
	</head>
	<body>
		<script type="text/javascript">
			function encrypt()
			{
				var n = document.getElementById("inputNum").value;
				n = n.toString();
				a = [];
				var i = 0;
				for(i=0;i<n.length;i++)
				{
					var temp = n[i];
					temp = parseInt(temp);
					temp = (temp+7)%10;
					a[a.length] = temp;				
				}
				for(i=0;i<2;i++)
				{
					var temp = a[i];
					a[i] = a[i+2]; 
					a[i+2] = temp; 
				}
				document.write("The encrypted number is ");
				for(i=0;i<a.length;i++)
				{
					document.write(a[i]);
				}
				document.write("<br>Click Refresh (or Reload) to run this script again.");
			}
		</script>
		<form>
			<input type="text" id="inputNum">
			<button onclick="encrypt()">Encrypt</button>
		</form>
	</body>
</html>
