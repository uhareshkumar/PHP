<!DOCTYPE html>
<html>
	<head>
		<title>Qno:8</title>
	</head>
	<body>
		<script type="text/javascript">
			var accNo = parseInt(prompt("Enter your account number"));
			var creditLimit = parseInt(prompt("Enter your credit limit"));
			var balance = parseInt(prompt("Enter your Beginning balance"));
			var expenditures = parseInt(prompt("Enter your total expenditures"));
			var payments = parseInt(prompt("Enter your total credit payments"));
			var newBal = (balance+expenditures)-payments;
			if(newBal > creditLimit)
			{
				document.write("<p>Credit Limit exceeded</p>");
			}
			else
			{
				document.write("Account number: "+accNo+"<br>");
				document.write("Credit limit: "+creditLimit+"<br>");
				document.write("Beginning balance: "+balance+"<br>");
				document.write("Total Expenditures: "+expenditures+"<br>");
				document.write("Total Credit Payments: "+payments+"<br>");
				document.write("New Balance: "+newBal);
			}
		</script>
	</body>
</html>
